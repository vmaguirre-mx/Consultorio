<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Pro - Agenda Flexible</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --accent: #8e44ad; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; display: grid; grid-template-columns: 380px 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: var(--primary); font-size: 1.1rem; border-bottom: 2px solid var(--secondary); padding-bottom: 8px; margin-top: 0; }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; margin-top: 5px; }
        .btn-save { background: var(--success); color: white; }
        .btn-cita { background: var(--accent); color: white; }
        .btn-pdf { background: var(--danger); color: white; width: auto; padding: 8px 15px; font-size: 0.8rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { background: var(--primary); color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .grid-tables { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; grid-column: 1 / -1; }
        .btn-del { background: #fee2e2; color: #dc2626; border: 1px solid #f87171; padding: 4px 8px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <aside>
        <div class="card">
            <h2>┖ Registro de Salud</h2>
            <div class="form-row">
                <div style="flex:1"><label>Fecha</label><input type="date" id="fechaClinica"></div>
                <div style="flex:1"><label>Hora</label><input type="time" id="horaClinica"></div>
            </div>
            <label>Sist贸lica / Diast贸lica</label>
            <div class="form-row">
                <input type="number" id="sis" placeholder="Sis">
                <input type="number" id="dia" placeholder="Dia">
            </div>
            <label>Glucosa (mg/dL)</label>
            <input type="number" id="gluc" placeholder="Nivel de az煤car" style="margin-bottom:10px">
            <button class="btn btn-save" onclick="guardarSalud()">Guardar en Historial</button>
        </div>

        <div class="card">
            <h2> Nueva Cita</h2>
            <div class="form-row">
                <div style="flex:1"><label>Fecha</label><input type="date" id="fechaCita"></div>
                <div style="flex:1"><label>Hora</label><input type="time" id="horaCita"></div>
            </div>
            <label>M茅dico / Especialista</label>
            <input type="text" id="medico" placeholder="Nombre del Dr." style="margin-bottom:10px">
            <label>Ubicaci贸n / Hospital</label>
            <input type="text" id="ubicacion" placeholder="驴D贸nde es la cita?" style="margin-bottom:10px">
            <button class="btn btn-cita" onclick="guardarCita()">Agendar Cita</button>
        </div>
    </aside>

    <main>
        <div class="card">
            <h2> Tendencia de Salud</h2>
            <canvas id="graficaSalud" height="120"></canvas>
        </div>

        <div class="grid-tables">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h2> Historial M茅dico</h2>
                    <button class="btn-pdf" onclick="exportarPDF()">Exportar PDF</button>
                </div>
                <table id="tablaSalud">
                    <thead><tr><th>Fecha/Hora</th><th>P.A.</th><th>Gluc.</th><th>Acci贸n</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="card">
                <h2> Agenda de Citas</h2>
                <table id="tablaCitas">
                    <thead><tr><th>Fecha/Hora</th><th>M茅dico</th><th>Lugar</th><th>Acci贸n</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    let dbSalud = JSON.parse(localStorage.getItem('db_salud_v8')) || [];
    let dbCitas = JSON.parse(localStorage.getItem('db_citas_v8')) || [];
    let miGrafica;

    window.onload = () => {
        const ahora = new Date();
        const hoy = ahora.toISOString().split('T')[0];
        const hora = ahora.toTimeString().slice(0,5);
        document.getElementById('fechaClinica').value = hoy;
        document.getElementById('horaClinica').value = hora;
        document.getElementById('fechaCita').value = hoy;
        document.getElementById('horaCita').value = hora;
        initGrafica();
        renderTodo();
    };

    function t12(h24) {
        if(!h24) return "";
        let [h, m] = h24.split(':');
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return `${h}:${m} ${ampm}`;
    }

    function initGrafica() {
        const ctx = document.getElementById('graficaSalud').getContext('2d');
        miGrafica = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dbSalud.map(d => d.fLabel),
                datasets: [
                    { label: 'Sist贸lica', data: dbSalud.map(d => d.sis), borderColor: '#e74c3c', tension: 0.3 },
                    { label: 'Glucosa', data: dbSalud.map(d => d.gluc), borderColor: '#f1c40f', tension: 0.3 }
                ]
            }
        });
    }

    function guardarSalud() {
        const f = document.getElementById('fechaClinica').value;
        const h = document.getElementById('horaClinica').value;
        const s = document.getElementById('sis').value;
        const g = document.getElementById('gluc').value;
        
        if(!s || !g) return alert("Ingresa presi贸n y glucosa.");

        const partes = f.split('-');
        dbSalud.push({
            id: Date.now(),
            fLabel: `${partes[2]}/${partes[1]}`,
            fullFecha: `${partes[2]}/${partes[1]}/${partes[0]} ${t12(h)}`,
            sort: `${f}T${h}`,
            sis: s, gluc: g
        });
        dbSalud.sort((a,b) => new Date(a.sort) - new Date(b.sort));
        localStorage.setItem('db_salud_v8', JSON.stringify(dbSalud));
        renderTodo();
    }

    function guardarCita() {
        const f = document.getElementById('fechaCita').value;
        const h = document.getElementById('horaCita').value;
        const m = document.getElementById('medico').value;
        const u = document.getElementById('ubicacion').value;

        if(!m || !u) return alert("Ingresa m茅dico y ubicaci贸n.");

        const partes = f.split('-');
        dbCitas.push({
            id: Date.now(),
            fecha: `${partes[2]}/${partes[1]}/${partes[0]}`,
            hora: t12(h),
            sort: `${f}T${h}`,
            medico: m,
            ubicacion: u
        });
        dbCitas.sort((a,b) => new Date(a.sort) - new Date(b.sort));
        localStorage.setItem('db_citas_v8', JSON.stringify(dbCitas));
        renderTodo();
        // Limpiar campos de cita
        document.getElementById('medico').value = "";
        document.getElementById('ubicacion').value = "";
    }

    function eliminar(id, tipo) {
        if(!confirm("驴Eliminar este registro?")) return;
        if(tipo === 'salud') dbSalud = dbSalud.filter(x => x.id !== id);
        else dbCitas = dbCitas.filter(x => x.id !== id);
        localStorage.setItem(tipo === 'salud' ? 'db_salud_v8' : 'db_citas_v8', JSON.stringify(tipo === 'salud' ? dbSalud : dbCitas));
        renderTodo();
    }

    function renderTodo() {
        const tSalud = document.querySelector('#tablaSalud tbody');
        const tCitas = document.querySelector('#tablaCitas tbody');
        tSalud.innerHTML = ""; tCitas.innerHTML = "";

        dbSalud.forEach(d => {
            tSalud.innerHTML += `<tr><td>${d.fullFecha}</td><td>${d.sis}</td><td>${d.gluc}</td><td><button class="btn-del" onclick="eliminar(${d.id}, 'salud')"></button></td></tr>`;
        });

        dbCitas.forEach(c => {
            tCitas.innerHTML += `<tr><td>${c.fecha}<br>${c.hora}</td><td>${c.medico}</td><td>${c.ubicacion}</td><td><button class="btn-del" onclick="eliminar(${c.id}, 'citas')"></button></td></tr>`;
        });

        if(miGrafica) {
            miGrafica.data.labels = dbSalud.map(d => d.fLabel);
            miGrafica.data.datasets[0].data = dbSalud.map(d => d.sis);
            miGrafica.data.datasets[1].data = dbSalud.map(d => d.gluc);
            miGrafica.update();
        }
    }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text("EXPEDIENTE CLNICO Y AGENDA", 105, 15, {align:'center'});
        
        doc.setFontSize(12);
        doc.text("Historial de Signos Vitales", 14, 25);
        doc.autoTable({ html: '#tablaSalud', startY: 30, headStyles:{fillColor:[44,62,80]}, columns:[0,1,2] });
        
        doc.text("Pr贸ximas Citas M茅dicas", 14, doc.lastAutoTable.finalY + 15);
        doc.autoTable({ html: '#tablaCitas', startY: doc.lastAutoTable.finalY + 20, headStyles:{fillColor:[142,68,173]}, columns:[0,1,2] });
        
        doc.save("Reporte_Consultorio.pdf");
    }
</script>
</body>
</html>
